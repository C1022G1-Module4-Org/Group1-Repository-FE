<div>
  <!-- modal xóa -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: red">Xóa Blog</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" id="delete-blog">
          <div class="modal-body">
            <input hidden type="text" id="deleteId" name="deleteId">
            <span>Bạn có muốn xoá Blog </span>
            <span style="color: red" id="deleteName"></span>
            <span>?</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="submit" class="btn btn-danger">Yes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- modal thêm mới -->
  <div class="modal fade" id="addBlog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
       data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header col-md-9">
          <h3 style="text-align:center; color: #ea0000;">Thêm mới blog</h3>
        </div>
        <div class="modal-body">
          <form role="form" class="form-horizontal" id="add-blog">
            <div class="form-group">
              <div id="thongbao" class="text-danger" style="text-align: center;"></div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <label for="content" class="control-label col-xs-3">Content<span style="color: red" class="span">*</span></label>
              <div class="col-md-12">
                <input required type="text" class="form-control" id="content" name="content">
              </div>
            </div>
            <div class="form-group">
              <label for="title" class="control-label col-xs-3">Title<span style="color: red" class="span">*</span></label>
              <div class="col-md-12">
                <input required type="text" class="form-control" id="title" name="title">
              </div>
            </div>
            <div class="form-group">
              <label for="author" class="control-label col-xs-3">Author<span style="color: red" class="span">*</span></label>
              <div class="col-md-12">
                <input required type="text" class="form-control" id="author" name="author">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Category<span style="color: red" class="span">*</span></label>
              <div class="col-md-12" id="categoryDto">
              </div>
            </div>
            <div style="border: 0" class="modal-footer col-md-5 text-center">
              <button type="submit" class="btn btn-primary btn-sm">Lưu</button>
              <button class="btn btn-danger btn-sm" data-dismiss="modal">Hủy bỏ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL upate -->
  <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
       data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="mt-3">
          <button type="button" class="close" data-dismiss="modal">X</button>
          <h3 style="text-align:center; color: #ea0000;">Sửa thong tin blog</h3>
        </div>
        <div class="modal-body" id="update-form">
          <form role="form" class="form-horizontal" id = "update-performing">
          </form>
        </div>
      </div>
    </div>
  </div>
