<!doctype html>
<html lang="en">
<head>
    <title>Khách hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1 style="text-align: center">Danh sách Khách hàng</h1>
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modelId">
        Thêm mới
    </button>
    <div class="mb-2">
        <input type="text" name="name" id="name" placeholder="search..." class="mb-3"/>
        <button type="button" onclick="loadCustomer()">Search</button>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>TÊN</th>
                <th>SỐ ĐIỆN THOẠI</th>
                <th>ĐỊA CHỈ</th>
                <th style="text-align: center">LOẠI KHÁCH HÀNG</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="listCustomers"></tbody>
        </table>
    </div>
</div>
<div id="paging" class="text-center"></div>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1" style="color: red;text-align:center" >Xóa khách hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="delete-customer">
                <div class="modal-body">
                    <input hidden type="text" id="deleteId" name="deleteId"/>
                    <span>Bạn có muốn xóa khách hàng </span>
                    <span style="color: #ea0000" id="deleteName"></span>
                    <span> ?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                    <button type="submit" class="btn btn-danger">Có</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal create -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="text-align:center" id="exampleModalLabel">Thêm mới khách hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addCustomerForm">
                    <div class="mb-3">
                        <label for="name1" class="form-label">Tên khách hàng<span class="span" style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="name1" name="name1" required>
                        <div class="error-message text-danger" id="name-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại<span class="span" style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        <div class="error-message text-danger" id="phoneNumber-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ<span class="span" style="color: red;">*</span></label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        <div class="error-message text-danger" id="address-error"></div>

                    </div>
                    <div class="mb-3">
                        <label  class="control-label">Danh mục<span class="span" style="color: red;">*</span></label>
                        <div class="col-md-12" id="customerTypeDTO" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="add()">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Modal update -->

<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="text-align:center" >Sửa thông tin khách hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id = "update-customer">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="customer.js"></script>

</body>
</html>
