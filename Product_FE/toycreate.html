<!doctype html>
<html lang="en">
<head>
    <title>Đồ chơi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>Danh sách Đồ Chơi</h1>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
        Thêm mới sản phẩm
    </button>
    <div class="mb-2">
        <input
                type="text"
                name="name"
                id="name"
                placeholder="search..."
                class="mb-3"
        />
        <button type="button" onclick="loadToy()">Search</button>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Price(Vnd)</th>
                <th>Description</th>
                <th>Brand</th>
                <th>Origin</th>
                <th>Material</th>
                <th>Type Toy</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="listCustomers"></tbody>
        </table>
    </div>

</div>
<div id="paging" class="text-center"></div>
<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1" style="color: red">Xóa sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="delete-toy">
                <div class="modal-body">
                    <input hidden type="text" id="deleteId" name="deleteId">
                    <p id="deleteName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal create -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới sản phẩm</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <form id="addToyForm">
                    <div class="mb-3">
                        <label for="name1" class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="name1" name="name1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Thương Hiệu</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="origin" class="form-label">Xuất Xứ</label>
                        <input type="text" class="form-control" id="origin" name="origin" required>
                    </div>
                    <div class="mb-3">
                        <label for="material" class="form-label">Chất Liệu</label>
                        <input type="text" class="form-control" id="material" name="material" required>
                    </div>
                    <div class="mb-3">
                        <label  class="control-label">Loại<span class="span">*</span></label>
                        <div class="col-md-12" id="toyTypeDTO" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
     data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="mt-3">
                <button type="button" class="close" data-dismiss="modal">X</button>
                <h3 style="text-align:center; color: #ea0000;">SỬA THÔNG TIN KHÁCH HÀNG</h3>
            </div>
            <div class="modal-body" id="update-form">
                <form role="form" class="form-horizontal" id = "update-toy">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="toycreate.js.js"></script>

</body>
</html>
