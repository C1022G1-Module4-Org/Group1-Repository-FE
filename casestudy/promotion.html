<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="promotion.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<!-- Modal edit -->
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="text-align:center" >Edit Promotion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id = "update-promotion">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addPromotion" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Create Promotion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="addPromotionForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name1">Name</label>
                        <input type="text"
                               class="form-control" name="name1" id="name1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="startDay">Start Day</label>
                        <input type="text"
                               class="form-control" name="startDay" id="startDay" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="endDay">End Day</label>
                        <input type="text"
                               class="form-control" name="endDay" id="endDay" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input class="form-control" type="text" placeholder="" name="discount" id="discount">
                    </div>
                    <div class="form-group">
                        <label for="promotionType">Promotion Type </label>
                        <div id="promotionType"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">

    <h1>Promotion List</h1>
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPromotion">
           Create Promotion
        </button>
    </div>
    <form action="" role="search" onsubmit="loadPromotion();return false;">
        <input type="text" id="idSearch" placeholder="Tìm kiếm...">
        <button type="submit">Tìm kiếm</button>
    </form>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>name</th>
                <th>startDay</th>
                <th>endDay</th>
                <th>discount</th>
                <th>Type promotions</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="listPromotions"></tbody>
        </table>
    </div>

</div>
<div id="paging" class="text-center"></div>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1" style="color: red">Xóa sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="delete-promotion">
                <div class="modal-body">
                    <input hidden type="text" id="deleteId" name="deleteId"/>
                    <p id="deleteName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

</body>

</html>
