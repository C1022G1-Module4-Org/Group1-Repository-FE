<div class="container">

    <h1>Promotion List</h1>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
        Thêm mới sản phẩm
    </button>
        <form action="" role="search" onsubmit="loadPromotion();return false;">
            <input type="text" id="idSearch" placeholder="Tìm kiếm...">
            <button type="submit" >Tìm kiếm</button>
        </form>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>startDay</th>
                <th>endDay</th>
                <th>discount</th>
                <th>Type promotions</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="listPromotions"></tbody>
        </table>
    </div>

</div>
<div id="paging" class="text-center"></div>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1" style="color: red">Xóa sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="deletepromotion">
                <div class="modal-body">
                    <input hidden type="text" id="deleteId" name="deleteId">
                    <p id="deleteName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </form>
        </div>
    </div>
</div>
